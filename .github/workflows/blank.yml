name: push alert

on: [push, create]

jobs:
  push:
    name: Push to Gitlab
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
    - uses: saderi/push-to-gitlab@v1
        with:
            gitlab_repository: ${{ secrets.GITLAB_URL }} # do not include https://
            gitlab_token: ${{ secrets.GITLAB_TOKEN }}
